name: mindcast
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.29+30

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider:
  assets_audio_player:
  audio_video_progress_bar: ^2.0.1
  get_it: ^7.6.7
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  flutter_styled_toast:
  flutter_lints:
  flutter_verification_code:
  cached_network_image: ^3.3.1
  flutter_vector_icons:
  font_awesome_flutter:
  file_picker:
  cloudinary_public: ^0.23.1
  percent_indicator:
  path:
  url_launcher: ^6.2.4
  webview_flutter: ^4.2.3
  universal_platform:
  firebase_core:
  firebase_messaging:
  firebase_analytics:
  flutter_local_notifications:
  purchases_flutter: ^6.29.2
  flutter_dotenv:

  app_framework:
    path: app_framework
  fl_chart: ^0.62.0
  flutter_charts: ^0.5.2
  flutter_neumorphic_plus: ^3.3.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_logo.png"


flutter:


  uses-material-design: true

  assets:
     - .env
     - assets/images/
     - assets/images/icons/
